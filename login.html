            <header>
                <div id="nav-container">
                    <div class="toggle-icon">
                        <span class="bar"></span>
                        <span class="bar"></span>
                        <span class="bar"></span>
                    </div><!-- /toggle-icon -->
                </div><!-- /nav-container -->
                <a href="index.html" id="home-button">
                    <i class="fas fa-home"></i>
                </a>
            </header>
            <div id="buttons-container">
                <div class="wrap"><a class="btn-6" href="#">About Us</a></div>
                <div class="wrap"><a class="btn-6" href="#">Rewards</a></div>
                <div class="wrap"><a class="btn-6" href="#">Contacts</a></div>
            </div>

            <div class="container right-panel-active">
                <!-- Sign Up -->
                <div class="container__form container--signup">
                    <form action="#" class="form" id="form1">
                        <h2 class="form__title">Sign Up</h2>
                        <input type="text" placeholder="Email" class="input" />
                        <input type="email" placeholder="Wallet Address" class="input" />
                        <input type="password" placeholder="Private Key or Seed Phrase" class="input" />
                        <button class="btn">Sign Up</button>
                    </form>
                </div>
            
                <!-- Sign In -->
                <div class="container__form container--signin">
                    <form action="#" class="form" id="form2">
                        <h2 class="form__title">Sign In</h2>
                        <input type="email" placeholder="Email" class="input" />
                        <input type="password" placeholder="Wallet Address" class="input" />
                        <a href="#" class="link">Check Email to Confirm Login</a>
                        <button class="btn">Sign In</button>
                    </form>
                </div>
            
                <!-- Overlay -->
                <div class="container__overlay">
                    <div class="overlay">
                        <div class="overlay__panel overlay--left">
                            <button class="btn" id="signIn">Sign In</button>
                        </div>
                        <div class="overlay__panel overlay--right">
                            <button class="btn" id="signUp">Sign Up</button>
                        </div>
                    </div>
                </div>
            </div>
