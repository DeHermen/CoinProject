    <script>
        // Função para conectar à Phantom Wallet
        async function connectPhantomWallet() {
          // Verifica se a extensão Phantom está instalada
          if (window.solana && window.solana.isPhantom) {
            try {
              // Solicita a conexão; isso normalmente abre uma janela da carteira para o usuário aprovar
              const response = await window.solana.connect();
              console.log("Wallet conectada com a chave pública:", response.publicKey.toString());
              
              // Aqui você pode atualizar a interface para indicar que a conexão foi realizada com sucesso,
              // ou realizar outras ações com a chave pública, como enviar transações.
            } catch (err) {
              // Caso o usuário rejeite a conexão ou ocorra algum erro
              console.error("Falha ao conectar com a Phantom Wallet:", err);
            }
          } else {
            // Se a extensão não estiver instalada, informe o usuário
            alert("Phantom Wallet não encontrada. Por favor, instale a extensão Phantom para continuar.");
          }
        }
      
        // Adiciona o evento de clique no botão "Connect Wallet"
        document.querySelector('.connect-wallet').addEventListener('click', connectPhantomWallet);
      </script>
